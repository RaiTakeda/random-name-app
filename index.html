<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>架空私立強豪校生成メーカー</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 1.5rem;
      padding: 10px 20px;
    }
    #result {
  margin-top: 30px;
  font-size: 3rem;
  color: #333;
  font-family: "Hiragino Mincho ProN", "游明朝", "YuMincho", "MS P明朝", serif;
  font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>架空私立強豪校<br>生成メーカー</h1>
  <button onclick="showRandomName()">学校名を生成</button>
  <div id="result"></div>
  
  <script>
    const names1 = ["桐", "光", "星", "聖", "慶", "徳", "望", "東", "成", "王", "帝", "明", "陽", "洋", "城", "和", "秀", "正", "翔", "英", "清", "北", "西", "新", "泉", "常", "青", "京", "誠", "栄"];
    const names2 = ["桐", "光", "星", "聖", "慶", "徳", "望", "東", "成", "王", "帝", "明", "陽", "洋", "城", "和", "秀", "正", "翔", "英", "清", "北", "西", "新", "泉", "常", "青", "京", "誠", "栄", "陵"];
    const names3 = ["学園", "学院", "館", "実業", "義塾", "大附", "高校"];
    
    function showRandomName() {
      const name1 = names1[Math.floor(Math.random() * names1.length)];

      let name2;
      do {
        name2 = names2[Math.floor(Math.random() * names2.length)];
      } while (name2 === name1);

      const name3 = names3[Math.floor(Math.random() * names3.length)];

      document.getElementById("result").textContent = name1 + name2 + name3;
    }
  </script>
</body>
</html>
